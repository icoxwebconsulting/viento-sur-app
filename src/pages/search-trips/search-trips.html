<ion-header>

  <ion-navbar color="activity-color">
    <ion-title>Search Activities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="search-trips common-bg">
  <!--search form-->
  <ion-list class="list-no-border">
    <ion-item (click)="choosePlace()">
      <ion-icon name="search" item-left></ion-icon>
      <span>{{ search.name }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" item-left></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.date"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <!-- search button -->
  <button ion-button class="no-round" block no-margin color="activity-color" (click)="doSearch()">Search</button>
</ion-footer>
