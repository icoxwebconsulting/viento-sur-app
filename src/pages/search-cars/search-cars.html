<ion-header>

  <ion-navbar color="car-color">
    <ion-title>Search Cars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="search-cars common-bg">
  <!-- choose pickup and drop-off-->
  <ion-list class="card">
    <ion-item (click)="choosePlace()">
      <ion-icon name="pin" item-left></ion-icon>
      <span>{{ search.pickup }}</span>
    </ion-item>
    <ion-item (click)="choosePlace()">
      <ion-icon name="pin" item-left></ion-icon>
      <span>{{ search.dropOff }}</span>
    </ion-item>
  </ion-list>

  <!--choose time-->
  <ion-list class="card">
    <ion-item margin-top>
      <ion-icon name="md-calendar" item-left></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY h:mm A" pickerFormat="DD/MM/YYYY h:mm A"
                    [(ngModel)]="search.from"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" item-left></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY h:mm A" pickerFormat="DD/MM/YYYY h:mm A"
                    [(ngModel)]="search.to"></ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <!-- search button -->
  <button ion-button class="no-round" block no-margin color="car-color" (click)="doSearch()">Search</button>
</ion-footer>
