<ion-header>

  <ion-navbar color="flight-color">
    <ion-title>Search Flights</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="search-flight common-bg">

  <ion-list class="list-no-border">
    <ion-item (click)="choosePlace()">
      <ion-icon name="md-plane" item-left></ion-icon>
      <span>{{ search.from }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" item-left></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.depart"></ion-datetime>
    </ion-item>
    <ion-item (click)="choosePlace()">
      <ion-icon name="ios-plane" item-left></ion-icon>
      <span>{{ search.to }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" item-left></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.arrival"></ion-datetime>
    </ion-item>
    <ion-item (click)="chooseGuest()">
      <ion-icon name="md-people" item-left></ion-icon>
      <span>{{ search.persons }} Guests</span>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <!-- search button -->
  <button ion-button class="no-round" block no-margin color="flight-color" (click)="doSearch()">Search</button>
</ion-footer>
