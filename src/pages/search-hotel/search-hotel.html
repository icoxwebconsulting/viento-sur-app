<ion-header>

    <ion-navbar color="primary">
        <ion-title>Hotels</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="search-hotel common-bg">
    <ion-list class="list-no-border">
        <!--<ion-item (click)="choosePlace()">-->
        <!--<ion-icon name="search" item-left></ion-icon>-->
        <!--<span>{{ search.name }}</span>-->
        <!--</ion-item>-->
        <ion-item>
            <ion-input [(ngModel)]="destination" (ngModelChange)="autocomplete(destination)" placeholder="Enter Destination" padding-left autofocus></ion-input>
        </ion-item>
        <ion-list no-lines>
            <button ion-item *ngFor="let item of items" (click)="itemSelected(item.id, item.description)">
                {{ item.description }}
            </button>
        </ion-list>
        <ion-item>
            <ion-icon name="md-calendar" item-left></ion-icon>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.from"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-icon name="md-calendar" item-left></ion-icon>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.to"></ion-datetime>
        </ion-item>
        <ion-item (click)="chooseGuest()">
            <ion-icon name="md-people" item-left></ion-icon>
            <span>Habitacion 1 - Hu√©spedes {{ search.persons }} </span>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <!-- search button -->
    <button ion-button class="no-round" block no-margin color="primary" (click)="doSearch()">Search</button>
</ion-footer>
