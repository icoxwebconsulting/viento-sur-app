<ion-header>

  <ion-navbar color="flight-color">
    <ion-title>Flights</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="flights">
  <div class="content-top" margin-top margin-bottom>
    <span ion-text color="white">Select a flight to DA NANG</span>
    <br/>
    <span ion-text color="white">Price one-way per person</span>
  </div>
  <div class="flight card" margin-bottom padding *ngFor="let flight of flights" (click)="checkout()">
    <div class="pull-left">
      <h4 class="bold">{{ flight.branch }}</h4>
      <span>{{ flight.depart_time }}</span>
    </div>
    <div class="pull-right">
      <h4 color="flight-ion-text color">{{ flight.price | currency:'USD':true }}</h4>
      <span>{{ flight.arrival_time }}</span>
    </div>
    <div class="clear"></div>
  </div>
</ion-content>

<ion-footer class="flights-footer">
  <ion-toolbar color="flight-color">
    <button ion-button (click)="sort()">SORT FLIGHTS</button>
    <button ion-button icon-left>
      <ion-icon name="search" (click)="goToSearch()"></ion-icon>
      SEARCH
    </button>
  </ion-toolbar>
</ion-footer>
