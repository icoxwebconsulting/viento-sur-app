<ion-header>

  <ion-navbar color="activity-color">
    <ion-title>Activities</ion-title>
  </ion-navbar>

</ion-header>

<!--extends css from cars page-->
<ion-content padding class="trips cars common-bg">
  <!--list of trips-->
  <div class="trip car card" *ngFor="let trip of trips" (click)="viewDetail(trip.id)" margin-top>
    <div class="background" [ngStyle]="{'background-image': 'url(' + trip.thumb + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left" ion-text color="white">{{ trip.name }}</h6>
          <h6 class="pull-right" ion-text color="white">{{ trip.price_adult | currency:'USD':true }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm">
      <ion-icon name="ios-time-outline" color="dark"></ion-icon>
      <span ion-text color="dark">{{ trip.time }}</span>
      <span class="pull-right" ion-text color="dark">per adult</span>
    </div>
  </div>
</ion-content>
